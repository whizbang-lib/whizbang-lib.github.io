<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <script>
    // GitHub Pages SPA redirect hack
    // Store the requested path in sessionStorage and redirect to root
    sessionStorage.setItem('redirectPath', location.pathname + location.search + location.hash);
    location.replace('/');
  </script>
</head>
<body>
</body>
</html>
