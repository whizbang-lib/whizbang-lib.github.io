        <h1>Whizbang</h1>
        <p class="tagline">Unified Event-Sourced Data &amp; Messaging Runtime for .NET</p>

        <h2>Key Features</h2>
        <ul>
          <li><strong>Zero Reflection</strong> - Everything via source generators for Native AOT</li>
          <li><strong>Poly-Store Adapters</strong> - PostgreSQL, SQL Server, MySQL, Cosmos DB, SQLite</li>
          <li><strong>Unified Messaging</strong> - Commands, queries, events, sagas with single API</li>
          <li><strong>Perspectives</strong> - Real-time projections with typed lenses</li>
          <li><strong>Transport Agnostic</strong> - Azure Service Bus, RabbitMQ, or in-memory</li>
          <li><strong>Built-in Observability</strong> - OpenTelemetry traces and metrics</li>
        </ul>

        <h2>Quick Start</h2>
        <pre><code>dotnet add package SoftwareExtravaganza.Whizbang.Core
dotnet add package SoftwareExtravaganza.Whizbang.Generators
dotnet add package SoftwareExtravaganza.Whizbang.Data.Postgres</code></pre>

        <h2>Example</h2>
        <pre><code>// Define a message
public record OrderPlaced(Guid OrderId, string CustomerId, decimal Total);

// Handle with a Receptor
public class OrderPlacedReceptor : IReceptor&lt;OrderPlaced&gt;
{
    public async Task HandleAsync(OrderPlaced message, CancellationToken ct)
    {
        Console.WriteLine($"Order {message.OrderId} placed: {message.Total:C}");
    }
}

// Configure in Program.cs
builder.Services.AddWhizbang(wb =&gt; {
    wb.UsePostgres(connectionString);
    wb.DiscoverReceptorsFromAssembly(typeof(Program).Assembly);
});</code></pre>
