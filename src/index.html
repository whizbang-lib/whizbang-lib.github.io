<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>Whizbang</title>
    <base href="/" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#ffffff" />
    <meta name="color-scheme" content="light dark" />
    <link rel="icon" type="image/svg+xml" href="assets/branding/logo.svg" />
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
    
    <!-- Version info -->
    <script src="assets/version.js"></script>
    
    <!-- GitHub Pages SPA redirect script -->
    <script>
      (function(l) {
        if (l.search && l.search[1] === '/' ) {
          var decoded = l.search.slice(1).split('&').map(function(s) { 
            return s.replace(/~and~/g, '&')
          }).join('?');
          window.history.replaceState(null, null,
              l.pathname + decoded + l.hash
          );
        }
      }(window.location))
    </script>
  </head>
  <body class="font-inter min-h-screen flex flex-column">
    <wb-root></wb-root>
  </body>
</html>
