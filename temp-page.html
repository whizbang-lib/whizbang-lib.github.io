<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8"/>
    <title>Whizbang</title>
    <base href="/"/>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
    <meta name="theme-color" content="#ffffff"/>
    <meta name="color-scheme" content="light dark"/>
    <link rel="icon" type="image/svg+xml" href="assets/branding/logo.svg"/>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&amp;display=swap" rel="stylesheet">
    
    <!-- GitHub Pages SPA redirect script -->
    <script>
      (function(l) {
        if (l.search && l.search[1] === '/' ) {
          var decoded = l.search.slice(1).split('&').map(function(s) { 
            return s.replace(/~and~/g, '&')
          }).join('?');
          window.history.replaceState(null, null,
              l.pathname + decoded + l.hash
          );
        }
      }(window.location))
    </script>
  <link rel="stylesheet" href="styles.css"></head>

  <script src="runtime.js" defer></script><script src="polyfills.js" type="module"></script><script src="styles.js" defer></script><script src="vendor.js" type="module"></script><script src="main.js" type="module"></script></body>
</html>
